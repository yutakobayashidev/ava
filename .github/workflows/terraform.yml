name: Terraform

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/**/*.tf"
      - "infra/**/*.hcl"
      - "infra/.tflint.hcl"
      - ".github/workflows/terraform.yml"
  push:
    branches: [main]
    paths:
      - "infra/**/*.tf"
      - "infra/**/*.hcl"
      - "infra/.tflint.hcl"
      - ".github/workflows/terraform.yml"

jobs:
  setup:
    runs-on: blacksmith-2vcpu-ubuntu-2404

    outputs:
      matrix: ${{ steps.extract_modules.outputs.matrix }}
      terraform-version: ${{ steps.tf_version.outputs.value }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Extract terraform modules
        id: extract_modules
        run: |
          echo "matrix=$(ls infra/modules | jq -R -s -c '{ "modules": split("\n")[:-1] }')" > $GITHUB_OUTPUT

      - name: Get Terraform Version
        id: tf_version
        run: |
          echo "value=$(cat infra/.terraform-version)" >> $GITHUB_OUTPUT

  format:
    runs-on: blacksmith-2vcpu-ubuntu-2404

    needs: [setup]

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ needs.setup.outputs.terraform-version }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive
        working-directory: infra

  lint:
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ${{ matrix.os }}-tflint-${{ hashFiles('infra/.tflint.hcl') }}

      - uses: terraform-linters/setup-tflint@90f302c255ef959cbfb4bd10581afecdb7ece3e6 # v4.1.1
        name: Setup TFLint
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init
        working-directory: infra
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: tflint
        run: tflint
        working-directory: infra

  tests:
    runs-on: blacksmith-2vcpu-ubuntu-2404

    needs: [setup]

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}

    defaults:
      run:
        working-directory: infra/modules/${{ matrix.modules }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ needs.setup.outputs.terraform-version }}

      - name: Run terraform test
        run: |
          terraform init
          terraform test

  validate:
    runs-on: blacksmith-2vcpu-ubuntu-2404

    needs: [setup]

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}

    defaults:
      run:
        working-directory: infra/modules/${{ matrix.modules }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ needs.setup.outputs.terraform-version }}

      - name: Terraform validate
        run: |
          terraform init
          terraform validate
